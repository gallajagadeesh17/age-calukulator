<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>April Fool Prank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"], input[type="radio"] {
            margin: 10px 0;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            margin: 0 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #ff5733;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #c70039;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Name To Guess Your Age</h2>
        <input type="text" id="userName" placeholder="Your name here..."><br>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label><br>
        <button onclick="showMessage()">Submit</button>
        <div id="message"></div>
    </div>
    
    <script>
        function showMessage() {
            let name = document.getElementById('userName').value;
            let genderInputs = document.getElementsByName('gender');
            let gender = null;

            for (let input of genderInputs) {
                if (input.checked) {
                    gender = input.value;
                    break;
                }
            }

            if (!name) {
                alert('Please enter your name.');
                return;
            }

            if (!gender) {
                alert('Please select your gender.');
                return;
            }

            let message = '';
            if (gender === 'male') {
                message = name + ", MUSUKONI PORA MUSALODA ðŸŽ‰";
            } else if (gender === 'female') {
                message = name + ", MUSUKONI POO MUSALI ðŸŽ‰";
            }

            document.getElementById('message').innerText = message;
        }
    </script>
</body>
</html>
